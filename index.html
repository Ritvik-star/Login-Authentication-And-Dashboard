<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sign in page</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="form-modal">
        <h3 style="text-align: center;">If you are new user, then please choose 'sign up' first.</h3>
        <div class="form-toggle">
            <button id="login-toggle" onclick="toggleLogin()">log in</button>
            <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
        </div>
    
        <div id="login-form">
            <form name="form1" action="userDashboard.html" method="GET" onsubmit="return chechkLogin()">
                <div class="group">
                    <label for="olduser" class="label">Username</label>
                    <input type="text" id="olduser" class="input" name="olduser">
                </div>
                <div class="group">
                    <label for="oldpass" class="label">Password</label>
                    <input type="password" id="oldpass" name="oldpass" class="input" data-type="password">
                </div>
                <div class="group">
                    <input type="checkbox" id="check" class="check" checked>
                    <label for="check"><span class="icon"></span>Keep me Signed in</label>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign In">
                </div>
                <div class="foot-lnk">
                    <a href="#forgot">Forgot Password</a>
                </div>
            </form>
        </div>
        <div id="signup-form">
            <form name="form2" action="userDashboard.html" method="GET" onsubmit="return checkit()">
                <div class="group">
                    <label for="user" class="label">Username</label>
                    <input id="user" type="text" class="input" name="user" required>
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" name="pass" type="password" class="input" data-type="password" required maxlength="8"  >
                </div>
                <div class="group">
                    <label for="rep_pass" class="label">Repeat Password</label>
                    <input type="password" id="rep_pass" name="rep_pass" class="input" required maxlength="8">
                </div>
                <div class="group">
                    <label for="emailads" class="label">Email Address</label>
                    <input type="email" id="emailads" name="emailads" class="input" required>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign Up" onclick="handleSubmit()">
                </div>
                <div class="foot-lnk">
                    <label for="tab-1">Already Member?</label>
                </div>
            </form>
        </div>  
    </div>
    <script src="script.js"></script>
    <script>
        function toggleSignup(){
            document.getElementById("login-toggle").style.backgroundColor="#fff";
            document.getElementById("login-toggle").style.color="#222";
            document.getElementById("signup-toggle").style.backgroundColor="#57b846";
            document.getElementById("signup-toggle").style.color="#fff";
            document.getElementById("login-form").style.display="none";
            document.getElementById("signup-form").style.display="block";
        }
        function toggleLogin(){
            document.getElementById("login-toggle").style.backgroundColor="#57B846";
            document.getElementById("login-toggle").style.color="#fff";
            document.getElementById("signup-toggle").style.backgroundColor="#fff";
            document.getElementById("signup-toggle").style.color="#222";
            document.getElementById("signup-form").style.display="none";
            document.getElementById("login-form").style.display="block";
        }
    </script>
</body>
</html>
